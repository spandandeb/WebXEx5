<!DOCTYPE html>
<html>
<head>
    <title>Flask App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4285f4;
        }
        a {
            color: #4285f4;
            text-decoration: none;
            margin-right: 15px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Flask App</h1>
        <p>This is a simple Flask application with Jinja2 templates.</p>
        
        <h2>User Profiles:</h2>
        <p>
            <a href="{{ url_for('user_profile', username='spandan') }}">Spandan's Profile</a>
            <a href="{{ url_for('user_profile', username='guest') }}">Guest Profile</a>
        </p>
    </div>
</body>
</html>
